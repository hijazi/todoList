

<head>

	<title>Todo List</title>

</head>



<body>

	<div class="container">

		<header>

			<h1>Todo List ({{incompleteCount}})</h1>

			{{#if currentUser}}

			<label class="hide-completed">

				<input type="checkbox" checked="{{hideCompleted}}" />

				Hide Completed Tasks

			</label>
			{{/if}}

			{{> loginButtons}}

			{{#if currentUser}}

			<form class="new-task">

				<input type="text" name="text" placeholder="Type to add new tasks"/>

			</form>
			{{/if}}

		</header>

		<ul>
			{{> tasksShow}}

		</ul>
	</div>



</body>


<template name="tasksShow">
	<div> Hi </div>
	{{> Template.dynamic template=show }}
</template>

<template name="getTasks">

	{{#each tasks}}
	<!-- {{#unless checked}} -->

	{{> task}}

	<!-- {{/unless}} -->

	{{/each}}

	<!-- {{#each tasks}}
	{{#if checked}}

	{{> task }}

	{{/if}}

	{{/each}} -->

</template>

<template name="task">
<div> hi man </div>
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

		{{#if currentUser}}<button class="delete">&times;</button>{{/if}}



		{{#if currentUser}}<input type="checkbox" checked="{{checked}}" class="toggle-checked" />{{/if}}

		{{#if isOwner}}

		<button class="toggle-private">

			{{#if private}}

			Private

			{{else}}

			Public

			{{/if}}

		</button>

		{{/if}}

		<span class="text"> {{#if username}} <strong> {{username}}</strong>:&nbsp;{{/if}}{{text}}</span>

	</li>

</template>



<template name="tasksLayout">

	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

		{{#if currentUser}}<button class="delete">&times;</button>{{/if}}



		{{#if currentUser}}<input type="checkbox" checked="{{checked}}" class="toggle-checked" />{{/if}}

		{{#if isOwner}}

		<button class="toggle-private">

			{{#if private}}

			Private

			{{else}}

			Public

			{{/if}}

		</button>

		{{/if}}

		<span class="text"> {{#if username}} <strong> {{username}}</strong>:&nbsp;{{/if}}
			{{text}}</span>

		</li>

	</template>
